<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign in - sluralsight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.jpg" alt="sluralpright">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">sign in</button>
                </form>
                <div class="links">
                     <a href="#">forgot password</a>
                     <a href="#">sign in with a company or school</a>
                </div>
                 <div class="or">
                  <hr class="bar"> 
                    <span>OR</span>
                  <hr class="bar">
                 </div>
                 <a href="#" class="secondary-btn">create an account </a>
            </div>
            <footer id="main-footer"> 
                <p>copyright &copy; 2018, sluralpright All Rights Reserved</p>
                <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Lets create the future
                        <strong>together</strong>
                    </h1> 
                    <a href="#" class="secondary-btn">Start Free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
